<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js" defer></script>
    <script src="game.js" defer></script>
</head>
<body>
    <!-- Player Status Overlay (visible during gameplay) -->
    <div id="player-overlay" class="player-overlay hidden">
        <div id="overlay-players" class="overlay-players"></div>
    </div>

    <!-- Home Screen -->
    <div id="screen-home" class="screen active">
        <div class="container">
            <h1 class="logo">#Numbers</h1>
            <p class="tagline">Guess the number. Beat your friends.</p>
            <div class="home-actions">
                <button id="btn-create" class="btn btn-primary">Create Game</button>
                <div class="divider"><span>or</span></div>
                <div class="join-row">
                    <input type="text" id="input-room-code" class="input" placeholder="Room code" maxlength="4" autocomplete="off">
                    <button id="btn-join" class="btn btn-secondary">Join</button>
                </div>
            </div>
            <div id="home-status" class="status-msg"></div>

            <!-- The Door -->
            <div id="the-door" class="door-wrapper" title="Don't open this.">
                <div class="door-frame">
                    <div class="door-surface">
                        <div class="door-panel top-panel"></div>
                        <div class="door-panel bottom-panel"></div>
                        <div class="door-knob"></div>
                        <div class="door-hinge hinge-top"></div>
                        <div class="door-hinge hinge-bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- T-Rex (hidden until summoned) â€” 3 angle views -->
    <div id="trex" class="trex hidden">

        <!-- SIDE VIEW (entering from right, classic JP profile) -->
        <div id="trex-side" class="trex-pose trex-side active">
            <div class="rex-tail-s">
                <div class="tail-seg t1"></div>
                <div class="tail-seg t2"></div>
                <div class="tail-seg t3"></div>
                <div class="tail-seg t4"></div>
            </div>
            <div class="rex-body-s">
                <div class="rex-ribs"></div>
                <div class="rex-belly"></div>
                <div class="rex-arm-s">
                    <div class="rex-claw-s"></div>
                </div>
            </div>
            <div class="rex-neck-s"></div>
            <div class="rex-head-s">
                <div class="rex-skull-s">
                    <div class="rex-brow-s"></div>
                    <div class="rex-eye-s">
                        <div class="rex-pupil-s"></div>
                    </div>
                    <div class="rex-nostril-s"></div>
                    <div class="rex-teeth-upper-s"></div>
                </div>
                <div class="rex-jaw-s">
                    <div class="rex-teeth-lower-s"></div>
                    <div class="rex-tongue-s"></div>
                </div>
            </div>
            <div class="rex-leg-back-s">
                <div class="rex-thigh-s"></div>
                <div class="rex-shin-s"></div>
                <div class="rex-foot-s">
                    <div class="rex-toe-s"></div>
                </div>
            </div>
            <div class="rex-leg-front-s">
                <div class="rex-thigh-s"></div>
                <div class="rex-shin-s"></div>
                <div class="rex-foot-s">
                    <div class="rex-toe-s"></div>
                </div>
            </div>
        </div>

        <!-- 3/4 VIEW (destroying UI, turned slightly toward viewer) -->
        <div id="trex-three-quarter" class="trex-pose trex-tq">
            <div class="rex-tail-tq"></div>
            <div class="rex-body-tq">
                <div class="rex-shoulder-tq"></div>
                <div class="rex-arm-tq left-arm-tq">
                    <div class="rex-claw-tq"></div>
                </div>
                <div class="rex-arm-tq right-arm-tq">
                    <div class="rex-claw-tq"></div>
                </div>
            </div>
            <div class="rex-neck-tq"></div>
            <div class="rex-head-tq">
                <div class="rex-skull-tq">
                    <div class="rex-brow-tq"></div>
                    <div class="rex-eye-tq eye-far"></div>
                    <div class="rex-eye-tq eye-near">
                        <div class="rex-pupil-tq"></div>
                    </div>
                    <div class="rex-teeth-upper-tq"></div>
                </div>
                <div class="rex-jaw-tq">
                    <div class="rex-teeth-lower-tq"></div>
                </div>
            </div>
            <div class="rex-leg-tq leg-tq-back">
                <div class="rex-foot-tq"></div>
            </div>
            <div class="rex-leg-tq leg-tq-front">
                <div class="rex-foot-tq"></div>
            </div>
        </div>

        <!-- FRONT VIEW (roaring at viewer) -->
        <div id="trex-front" class="trex-pose trex-front">
            <div class="rex-body-f">
                <div class="rex-chest-f"></div>
                <div class="rex-arm-f arm-f-left">
                    <div class="rex-claw-f"></div>
                </div>
                <div class="rex-arm-f arm-f-right">
                    <div class="rex-claw-f"></div>
                </div>
            </div>
            <div class="rex-neck-f"></div>
            <div class="rex-head-f">
                <div class="rex-skull-f">
                    <div class="rex-brow-f"></div>
                    <div class="rex-eye-f eye-f-left">
                        <div class="rex-pupil-f"></div>
                    </div>
                    <div class="rex-eye-f eye-f-right">
                        <div class="rex-pupil-f"></div>
                    </div>
                    <div class="rex-teeth-upper-f"></div>
                </div>
                <div class="rex-jaw-f">
                    <div class="rex-teeth-lower-f"></div>
                    <div class="rex-mouth-f"></div>
                </div>
            </div>
            <div class="rex-leg-f leg-f-left">
                <div class="rex-foot-f"></div>
            </div>
            <div class="rex-leg-f leg-f-right">
                <div class="rex-foot-f"></div>
            </div>
        </div>

    </div>

    <!-- Lobby Screen -->
    <div id="screen-lobby" class="screen">
        <div class="container">
            <h2>Lobby</h2>
            <div class="room-code-display">
                <span class="label">Room Code</span>
                <span id="lobby-room-code" class="code"></span>
            </div>
            <div id="player-list" class="player-list"></div>
            <div class="lobby-actions">
                <div id="name-entry" class="join-row">
                    <input type="text" id="input-player-name" class="input" placeholder="Your name" maxlength="16" autocomplete="off">
                    <button id="btn-set-name" class="btn btn-secondary">Set Name</button>
                </div>
                <button id="btn-start" class="btn btn-primary hidden">Start Game</button>
            </div>
            <div id="lobby-status" class="status-msg"></div>
        </div>
    </div>

    <!-- Question Screen -->
    <div id="screen-question" class="screen">
        <div class="container">
            <div class="round-info">
                <span id="round-label">Round 1 / 10</span>
                <span id="timer" class="timer">30</span>
            </div>
            <p id="question-text" class="question-text"></p>
            <p id="question-unit" class="question-unit"></p>
            <div class="answer-row">
                <input type="number" id="input-answer" class="input input-answer" placeholder="Your answer" autocomplete="off">
                <button id="btn-submit-answer" class="btn btn-primary">Lock In</button>
            </div>
            <div id="answer-status" class="status-msg"></div>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="screen-results" class="screen">
        <div class="container">
            <h2 id="results-title">Round Results</h2>
            <div class="real-answer-box">
                <span class="label">Actual Answer</span>
                <span id="real-answer" class="big-number"></span>
            </div>
            <div id="round-results" class="results-list"></div>
            <div class="scoreboard">
                <h3>Scoreboard</h3>
                <div id="scoreboard" class="results-list"></div>
            </div>
            <button id="btn-next-round" class="btn btn-primary hidden">Next Round</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="screen-gameover" class="screen">
        <div class="container">
            <h2 class="winner-title" id="winner-title">Game Over</h2>
            <div id="final-standings" class="results-list"></div>
            <button id="btn-play-again" class="btn btn-primary">Play Again</button>
        </div>
    </div>
</body>
</html>
